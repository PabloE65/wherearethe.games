<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        // Use JavaScript to load the common-head.html into the head section
        fetch('../html/common-head.html')
            .then(response => response.text())
            .then(data => {
                document.head.innerHTML += data;
            });
    </script>
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="https://wherearethe.games">Where are the games?
                    <img src="../assets/logo.png" alt="logo"
                        style="width: 50px; height: 50px; position: absolute; top: -15px; margin-left: 10px; margin-top: 5px">
                </a>
            </div>
            <button class="nav-toggle" aria-label="toggle navigation">
                ☰
            </button>
            <div class="nav-links">
                <a href="/contribute">Add data</a>
                <a href="/contact">Contact</a>
                <!-- <a href="https://www.instagram.com/wherearethe.games/" aria-label="Instagram">
                    <img src="https://cdn-icons-png.flaticon.com/256/2111/2111463.png" alt="Instagram"
                        style="width: 25px; height: 25px;">
                </a> -->
            </div>
        </div>
    </nav>
    <div class="center-container subtle-container">
        <h1 id="countryTitle" class="simple-title">
            Discover Games from <span id="countryName" class="highlight"></span>   <img id="countryFlag" class="country-flag" alt="Country flag">
        </h1>
        <div class="filter-row">
            
            <div id="filterButtons-country"></div>
            <div id="filterButtons-year"></div>
            <div id="filterButtons-genre"></div>
            <div id="filterButtons-platforms"></div>

            <!-- Order By Section -->
            <div id="filterButtons-orderby" class="order-section">
                <label for="order-by">Order by: </label>
                <select id="order-by">
                    <option value="alphabetical">Alphabetical</option>
                    <!-- <option value="date">Date</option> -->
                </select>
                <button id="sort-toggle" class="sort-button" data-order="ascending">
                    <span id="sort-text">Ascending</span>
                    <span id="arrow">↑</span>
                </button>
            </div>
        </div>
        <div id="gameCountDisplay"></div>
    </div>
    <div class="container" id="gameContainer"></div>

    <script src="../js/nav.js"></script>
    <script>
        let country_data = "Portugal"
        let country_code = "pt"
    </script>
    <script src="../js/main.js"></script>
</body>

</html>
